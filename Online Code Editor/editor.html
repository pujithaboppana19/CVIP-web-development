<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Codeeditor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="editor">
            <div class="left">
                <label class="logo"><img src="images/html2.png">HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>

                <label class="logo"><img src="images/css2.png">CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>

                <label class="logo"><img src="images/js3.jpeg">JavaScript</label>
                <textarea id="js-code" onkeyup="run()"></textarea>

            </div>
            <div class="right">
                <label class="logo"><img src="images/play.png">Output</label>
                <iframe id="output"></iframe>
            </div>
         </div>
        <script>
            function run(){
                let htmlCode=document.getElementById("html-code").value;
                let cssCode= document.getElementById("css-code").value;
                let jsCode=document.getElementById("js-code").value;
                let output=document.getElementById("output");
                //console.log(htmlCode,cssCode,jsCode,output);
                output.contentDocument.body.innerHTML= htmlCode+"<style>"+cssCode+"</style>";
                output.contentWindow.eval(jsCode);
            }
        </script>
    </body>
</html>
